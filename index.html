<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake for Nerds</title>
  <style>
    body {
      background: linear-gradient(#111, #333);
      color: #eee;
      font-family: monospace;
      text-align: center;
    }
    canvas {
      border: 3px solid #eee;
      background-color: #000;
      margin-top: 20px;
    }
    #info {
      margin-top: 10px;
      font-size: 1.2em;
    }
    #high-scores {
      list-style: none;
      padding: 0;
      max-width: 200px;
      margin: 10px auto;
      text-align: left;
    }
    #high-scores li {
      background: rgba(255,255,255,0.1);
      margin: 3px 0;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Snake for Nerds</h1>
  <p>Use the arrow keys to control the snake. Eat the food to grow. Don't crash into yourself or the wall!</p>
  <div id="info">Score: <span id="current-score">0</span></div>
  <canvas id="game" width="400" height="400"></canvas>
  <h2>High Scores</h2>
  <ol id="high-scores"></ol>
  <script src="snake.js"></script>
</body>
</html>
